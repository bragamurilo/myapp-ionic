<ion-header>

  <ion-navbar color="primary">
		<ion-title>Im√≥veis</ion-title>
			<ion-buttons end>
				<button ion-button icon-only (click)="openModalFilter()">
					<ion-icon name="search"></ion-icon>
				</button>
			</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-color">
	<ion-card *ngFor="let imovel of lista_imoveis" class="card" (click)="goToImovelDetalhes(imovel.cod_imovel);">
		
		<img [src]="imovel.fotos[0].arquivo"/>
		<ion-card-content class="card-body">
			<!-- <ion-card-title>
				{{imovel.nome_tipo}}
			</ion-card-title> -->			
			<div class="descricao-imovel">
				<i class="fa fa-bed" aria-hidden="true"></i>
				<span class="num">{{imovel.num_quartos}}</span>

				<i class="fa fa-bath" aria-hidden="true"></i>
				<span class="num">{{imovel.num_banheiros}}</span>

				<i class="fa fa-car" aria-hidden="true"></i>
				<span class="num">{{imovel.num_garagens}}</span>
			</div>
			<div class="endereco">
				<p>{{imovel.nome_tipo}}</p>
				<p>{{imovel.bairro}} - {{imovel.cidade}}</p>
			</div>
		</ion-card-content>
	</ion-card>

	
</ion-content>
