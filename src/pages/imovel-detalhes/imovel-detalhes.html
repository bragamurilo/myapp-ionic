<ion-header>

  <ion-navbar class="toolbar">
  </ion-navbar>

</ion-header>


<ion-content class="bg-color">
  <ion-slides class="image-slider" loop="false" slidesPerView="1">
    <ion-slide *ngFor="let foto of imovel_fotos">
      <img src="{{foto.arquivo}}" class="thumb-img" imageViewer/>
    </ion-slide>
  </ion-slides>
  <div class="desc-imovel">
    <span class="tipo">{{imovel_detalhes.tipo}}</span>
    <span class="preco" *ngIf="imovel_detalhes.valor_venda != ''">
      {{imovel_detalhes.valor_venda}}
    </span>
    <span class="preco" *ngIf="imovel_detalhes.valor_locacao != ''&&imovel_detalhes.valor_locacao != '0.00'">
        {{imovel_detalhes.valor_locacao}}/mês
      </span>
    <span class="valor-condominio" *ngIf="imovel_detalhes.valor_condominio != ''&&imovel_detalhes.valor_condominio != '0.00'">
      Condomínio {{imovel_detalhes.valor_condominio}}
    </span>
    <ion-grid>
      <ion-row>
        <ion-col>
          <i class="fa fa-object-group" aria-hidden="true"></i>
          <span class="num">{{imovel_detalhes.medida_terreno}} m²</span>
        </ion-col>
        <ion-col>
          <i class="fa fa-bed" aria-hidden="true"></i>
          <span class="num">{{imovel_detalhes.num_quartos}}</span>
        </ion-col>
        <ion-col>
          <i class="fa fa-bath" aria-hidden="true"></i>
          <span class="num">{{imovel_detalhes.num_banheiros}}</span>
        </ion-col>
        <ion-col>
          <i class="fa fa-car" aria-hidden="true"></i>
          <span class="num">{{imovel_detalhes.num_garagens}}</span>
        </ion-col>        
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
